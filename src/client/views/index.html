<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <h1 id="headline">Sentiment Ananlysis for Websites</h1>
                <form onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value=""  placeholder="Enter url of website you would like to analyse">
                    <input type="submit" name="" value="submit">
                </form>
            <section>

                <section>
                    <strong>Evaluation Results:</strong>
                    <div class="results" id="input"></div>
                    <div class="results" id="subjectivity"></div>
                </section>
        </main>

        <footer>
            <p>Natural Language Processing - Project website for Udacity Front End Web Development Nano Degree</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
